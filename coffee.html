          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5" href="index.html">Home</a>

              <li class="nav-item">
                <a class="nav-link fs-5" href="tea.html">Tea</a>

            </ul>

    <!-- Coffee Products -->
    <section class="coffee-products py-5">
        <div class="container py-5">
          <div class="row">
            <h1 class="text-center my-4 fw-bold brown-color">Coffee</h1>
          </div>

          <div class="row g-3 d-flex justify-content-center">
            <div class="col-lg-3 col-sm-6">
              <div class="card card-shadow-effect">
                <img src="image/hot coffee.jpg" class="card-img-top img-fluid p-2" alt="tea image">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold brown-color">Hot Coffee</h5>
                  <p class="card-text fs-2 fw-bold">$3</p>
                  <button class="btn btn-warning fw-bold">Add To Cart</button>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-sm-6">
              <div class="card card-shadow-effect">
                <img src="image/ice coffee.jpg" class="card-img-top img-fluid p-2" alt="tea image">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold brown-color">Ice Coffee</h5>
                  <p class="card-text fs-2 fw-bold">$4</p>
                  <button class="btn btn-warning fw-bold">Add To Cart</button>
                </div>
              </div>
            </div>

            <div class="col-lg-3 col-sm-6">
              <div class="card card-shadow-effect">
                <img src="image/chocolate coffee.jpg" class="card-img-top img-fluid p-2" alt="tea image">
                <div class="card-body text-center">
                  <h5 class="card-title fw-bold brown-color">Chocolate Coffee</h5>
                  <p class="card-text fs-2 fw-bold">$6</p>

              </div>

      <div class="modalContent">
          <p>You have already added this item to the cart!</p>
          <button class="btn close-btn btn-danger">Close</button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
